<script language="javascript">
function changePw()
{
	var pw = $("#webpasswd").val();
	if(pw=="")return;
	$.get( "?c=session&a=changePassword&passwd="+pw,
            function(data){ alert(data); }
        );
}
function changeDb()
{
	var pw = $("#dbpasswd").val();
	if(pw=="")return;
	$.get( "?c=session&a=changeDbPassword&passwd="+pw,
            function(data){ alert(data); }
        );
}
</script>
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header"><h4>修改密码</h4></div>
                <div class="panel-body">
	             <div class="col-lg-12">
                            <form class="form-horizontal" name='frm' action="javascript:changePw();">
                            <div class="form-group">
                              <label class="col-xs-12">修改FTP/登录密码:</label>
                              <div class="col-xs-12">
                                 <input type="password" name='passwd' id='webpasswd' placeholder="请输入新的FTP/登录密码" class="form-control" required="required">
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-xs-12">
				<input type='submit' value='确定' class="btn btn-info" />
				</div>
                           </div>
                           </form>
					{{if $db_limit}}
					<form class="form-horizontal" name='frm' action="javascript:changeDb();" method="post">
				       <div class="form-group">
                              <label class="col-xs-12">修改数据库密码</label>
                              <div class="col-xs-12">
                                 <input type="password"  name='passwd' id='dbpasswd' placeholder="请输入新的数据库密码" class="form-control" required="required">
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-xs-12">
				<input type='submit' value='确定' class="btn btn-info" />
				</div>
                           </div></form>
						{{/if}}
						  <p><div class="label label-warning">提示说明</div> &nbsp; 数据库<strong>初始密码同FTP/登录密码</strong>，可在本页修改，可与FTP/登录密码不同！FTP/登录密码请在 <strong>会员中心</strong> - <strong>产品管理</strong> 里修改，本页已禁止修改FTP/登录密码。</p>
			   <p><div class="label label-warning">提示说明</div> &nbsp;  FTP/登录密码是指您的主机的FTP密码和主机控制面板的登录密码，两处使用同一个密码。</p>
                     </div>
                  </div>
                  <!-- END panel-->
				  </div>

            
			   
			   </div>
           </div>
      
    </main>
