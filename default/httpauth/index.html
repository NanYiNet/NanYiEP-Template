                 <main class="lyear-layout-content">

 <div class="container-fluid">
			<div class="row">
               <!-- START dashboard main content-->
               <div class="col-md-12">
                  <!-- START panel-->
               <div class="card"  action="">
                     <div class="card-header"><h4>HTTP认证</h4></div>
                     <div class="panel-body">
                     <div class="col-lg-12">
                        <div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>操作</th>
				<th>用户名</th>
			</tr>
		</thead>
		<tbody>
			{{foreach from=$httpusers item=httpuser}}
			<tr>
				<td><a class="btn btn-danger btn-xs" href='?c=httpauth&a=del&httpuser={{$httpuser.user}}'>删除</a>
					<a class="btn btn-info btn-xs" href="" data-toggle="modal" data-target="#changePassword" onclick=changePassword("{{$httpuser.user}}")>修改密码</a>
				</td>
				<td>{{$httpuser.user}}</td>
			</tr>
			{{/foreach}}
		</tbody>
	</table>
	</div>
						  	<form action='?c=httpauth&a=add' method='post' class="form-horizontal">
						
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">用户名</label>
								 <div class="col-xs-12">
								 <input name='httpuser' placeholder="请输入用户名" class="form-control" />
                                  </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">密码</label>
								 <div class="col-xs-12">
								 <input name='passwd' placeholder="请输入密码" class="form-control" />
                                  </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12"></label>
								 <div class="col-xs-12">
						  <input type='submit' value='增加用户' class="btn btn-purple btn-w-md" />
						  <a href='?c=httpauth&a=sync'><div class="btn btn-danger btn-w-md">重建</div></a>
                                  </div>
                              </div>
                           </fieldset>
						   </form>
						   </div>
                     </div>
                  </div>
                  <!-- END panel-->

			   </div>
               <!-- END dashboard sidebar-->
            </div>
        




<div id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
               <h4 id="myModalLabel" class="modal-title"><div id='changePasswordTitle2'></div></h4>
            </div>
            <div class="modal-body">
	<form action='?c=httpauth&a=changePassword' method='POST'>
		<div class="modal-body">
			<p>
				输入新密码: <input name='httpuser' type=hidden value='' placeholder="请输入新密码" id='httpuser' /> <input name='passwd' id='passwd'  class="form-control"/>
			</p>
		</div>
		<div class="modal-footer">
       <input type='submit' class="btn btn-purple" value='修改'>
		</div>
	</form>
	</div>
	</div>
	</div>
</div>
<script language='javascript'>
	function changePassword(httpuser)
	{
		$("#changePasswordTitle2").html("修改"+httpuser+"的密码");
		$("#httpuser").val(httpuser);
		$("#changePassword").show();
		$("#passwd").focus();
	}
	function hide_div(id)
	{
		$("#"+id).hide();
	}
</script>
 </div>
