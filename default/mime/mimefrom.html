<script language='javascript' src='{{$STATIC}}js/mime.js'></script>
<!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
		 <div class='pro_msg' style="display: none" id='msg'></div>
            <div class="card">
              <div class="card-header"><h4>MIME设置</h4></div>
                <div class="panel-body">
	             <div class="col-lg-12">
                        <div class="table-responsive">
<table class="table" cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<th>操作</th>
			<th>文件扩展名</th>
			<th>MIME类型</th>
			<th>缓存时间</th>
			<th>是否压缩</th>
		</tr>
	</thead>
	<tbody>
	{{foreach from=$mime item=row}}
	<tr>
		<td><a class="btn btn-danger btn-xs" href="javascript:del_mime('{{$row.file_ext}}')">删除</a></td>
		<td>{{$row.file_ext}}</td>
		<td>{{$row.mime_type}}</td>
		<td>{{$row.cache_time}} 秒</td>
		<td>{{if $row.gzip==1}}是{{else}}否{{/if}}</td>
	</tr>
	{{/foreach}}
	</tbody>
</table>
	</div>

                          <div class="col-md-12">
                       <form action='?c=mime&a=mimeAdd' method='post' class="form-horizontal">
						
                           <fieldset>
                              <div class="form-group">
                                 <label>文件扩展名：</label>
								 <div>
						  <input name='file_ext' size='8' class="form-control" placeholder="请输入文件扩展名" id='file_ext' />
                                  </div>
                                    <pre>例：php</pre>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label>MIME类型：</label>
								 <div>
						  <input name='mime_type' placeholder="请输入MIME类型" class="form-control" id='mime_type' />
                                  </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label>缓存时间：</label>
								 <div>
						  <input name='cache_time' class="form-control" value='3600' size='5' id='cache_time' />
                                  </div>
								
                                    <pre>例：3600，单位时间：秒</pre>
                              </div>
                           </fieldset>
                           <fieldset>
                           <div class="form-group">
                           <label class="lyear-checkbox checkbox-purple m-t-10">
                           <input type='checkbox' name='gzip' value='1' id='gzip'><span>开启压缩</span></label>
                           </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
								 <div>
						  <input type='button' value='增加' onclick='mime_add();' class="btn btn-purple" />
                                  </div>
                              </div>
                           </fieldset>
						   </form>
						   </div>
	<div id='script'></div>
			   </div>
            </div>
        </div>
    </main>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/jquery.min.js"></script>
