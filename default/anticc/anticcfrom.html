<script language='javascript' src='{{$STATIC}}js/anticc.js'></script>
               <main class="lyear-layout-content">

 <div class="container-fluid">
			<div class="row">
               <!-- START dashboard main content-->
               <div class="col-md-12">


<div class='pro_msg' style="display: none" id='msg'></div>

                  <!-- START panel-->
                  <div class="card"  action="">
                     <div class="card-header"><h4>防CC攻击设置</h4></div>
                     <div class="panel-body">
                     <div class="col-lg-12">
                        <div class="table-responsive">
<table class="table"cellpadding="0" cellspacing="0">
    <thead>
	<tr>
		<th>操作</th>
		<th>请求次数</th>
		<th>请求时间</th>
		<th>开启白名单</th>
	</tr>
	</thead>
	<tbody>
	{{foreach from=$cc item=row}}
	<tr>
		<td><a class="btn btn-danger btn-xs" href="javascript:anticc_del({{$row.id}})">删除</a></td>
		<td>{{$row.request}}</td>
		<td>{{$row.second}} 秒</td>
		<td>{{if $row.wl==1}}是{{else}}否{{/if}}</td>
	</tr>
	{{/foreach}}
	</tbody>
</table>
	</div>
						  	<form action='?c=anticc&a=anticcAdd' method='post' class="form-horizontal">
						
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">功能开关：</label>
								 <div class="col-xs-12">
				{{if $at==0}}
				 <label class="lyear-switch switch-purple switch-light">
                        <input type="checkbox" onclick="javascript:anticc_checkon(1)">
                        <span></span>
                      </label>
				                         
		        {{else}} 
				 <label class="lyear-switch switch-purple switch-light">
                        <input type="checkbox" onclick="javascript:anticc_checkon(2)" checked="checked">
                        <span></span>
                      </label>
				                  
				{{/if}}
                                  </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">模式：</label>
								 <div class="col-xs-12">
			    <select name='mode' id='mode' class="form-control">
					<option value="http_redirect">普通模式</option>
					<option value="js_concat">加强模式</option>
			    </select>
                                  </div>
								 <div class="col-xs-12">
                                   <pre>多个请用英文逗号分隔，例：php,asp,jsp</pre></div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">请求次数：</label>
								 <div class="col-xs-12">
								 <input name='request' size='5' value='0' id='request' class="form-control" />
                                  </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">请求时间：</label>
								 <div class="col-xs-12">
								 <input name='second' size='5' value='0' id='second' class="form-control" />
                                  </div>
								 <div class="col-xs-12">
                                   <pre>单位时间：秒</pre></div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12"></label>
								 <div class="col-xs-12">
						  <input type='button' value='提交' onclick='anticc_add();' class="btn btn-purple" />
                                  </div>
                              </div>
                           </fieldset>
						   </form>
						   </div>
                     </div>
                  </div>
                  <!-- END panel-->

			   </div>
               <!-- END dashboard sidebar-->
            </div>
     </div>
    </main>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/jquery.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/main.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/layer/layer.js"></script>
