<script language='javascript' src='{{$STATIC}}js/antiupload.js'></script>
                    <main class="lyear-layout-content">

 <div class="container-fluid">
			<div class="row">
               <!-- START dashboard main content-->
               <div class="col-md-12">

                  <!-- START panel-->
                  <div class="card"  action="">
                     <div class="card-header"><h4>防木马上传</h4></div>
                     <div class="panel-body">
                     <div class="col-lg-12">
                        <div class="table-responsive">
<table class="table" cellpadding="0" cellspacing="0">
    <thead>
	<tr>
		<th>操作</th>
		<th>禁止文件名</th>
	</tr>
	</thead>
	<tbody>
	{{foreach from=$filenames item=row}}
	<tr>
		<td><a class="btn btn-danger btn-xs" href="javascript:antiupload_del({{$row.id}})">删除</a></td>
		<td>{{$row.filename}}</td>
	</tr>
	{{/foreach}}
	</tbody>
</table>
	</div>
						  	<form action='?c=antiupload&a=antiuploadAdd' method='post' class="form-horizontal">
					
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">功能开关：</label>
								 <div class="col-xs-12">
				{{if $autiupload_start}} 
						 <label class="lyear-switch switch-purple switch-light">
                        <input type="checkbox" onclick="javascript:antiupload_checkon(1)" checked="checked">
                        <span></span>
                      </label>
				                    
		        {{else}} 
				 <label class="lyear-switch switch-purple switch-light">
                        <input type="checkbox" onclick="javascript:antiupload_checkon(0)">
                        <span></span>
                      </label>
				                          
				{{/if}}
                                  </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12">禁止文件后缀名：</label>
								 <div class="col-xs-12">
								 <input name='filename' class="form-control" value='php,asp' id='filename' size="32" />
                                  </div>
								 <div class="col-xs-12">
                                   <pre>多个请用英文逗号分隔，例：php,asp,jsp</pre></div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-xs-12"></label>
								 <div class="col-xs-12">
						  <input type='button' onclick='antiupload_add();' value='提交' class="btn btn-purple" />
                                  </div>
                              </div>
                           </fieldset>
						   </form>
						   </div>
                     </div>
                  </div>
                  <!-- END panel-->

			   </div>
               <!-- END dashboard sidebar-->
            </div>
         </div>
    </main>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/jquery.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/js/main.min.js"></script>
<script type="text/javascript" src="{{$STATIC}}NanYiTemplate/layer/layer.js"></script>
